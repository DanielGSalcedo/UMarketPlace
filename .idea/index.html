<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMarketPlace</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="globalContainer">
        
        
        <div class="loginContainer" id="login">

            <div class="headerContainer">

                <div class="div_headerTitle">
                    <h1 class="logoLogin">UMarketPlace</h1>
                </div>

                <div class="div_login">
                    <h2 class="login_title">Log In</h2>

                    <div class="formContainer">

                        <form class="login_form">
                            <input class="input_loginUsername" type="text" placeholder="Username">
                            <input class="input_loginPassword" type="password" placeholder="Password">
                            <input class="button_login" type="submit" value="Login">
                        </form>
                        <button class="registerBtn"  id="registerBtn">Don't have an account?, sign up!</button>
                    </div>
                </div>
            </div>
            <div></div>
        </div>

        <div class="registerContainer" id="register">

            <div class="register">

                <h2>Register</h2>
                <form action="#" class="registerForm">

                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="email" name="" id="" placeholder="Email">

                    <input class="button_login" type="button" value="Register">

                </form>

                <button class="goBackBtn" id="goBack">Go back</button>
            </div>

        </div>

    </div>

    <script>

        let containerRegister = document.getElementById("register");
        let containerLogin = document.getElementById("login");

        document.getElementById("registerBtn").addEventListener("click", function() {

            containerLogin.classList.remove("loginShow_anim");
            
            setTimeout(() => {
                containerLogin.classList.add("loginHide_anim");
                containerRegister.classList.remove("registerHide_anim");
    
                setTimeout(() => {
                    containerLogin.style.display="none";
                
                    containerRegister.style.display="flex";
                    containerRegister.classList.add("registerShow_anim");              
                }, 1200);
                
            }, 500);

        }, false);

        
        document.getElementById("goBack").addEventListener("click", function () {
            
            containerRegister.classList.remove("registerShow_anim");   

            setTimeout(() => {
                
                containerLogin.classList.remove("loginHide_anim");;
                containerRegister.classList.add("registerHide_anim");

                setTimeout(() => {
                    containerRegister.style.display="none";

                    containerLogin.style.display="flex";
                    containerLogin.classList.add("loginShow_anim");
                }, 1200);

            }, 500);


        }, false);
        
    </script>
</body>
</html>
